<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Group of Schools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Parallax Video Background -->
    <div class="parallax">
        <video autoplay muted loop id="background-video">
            <source src="../static/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header main-page-header">
            <div class="logo">
                <div class="logo-circle">
                    <span>ABC</span>
                </div>
            </div>
            <h1 class="school-name">ABC Group of Schools</h1>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="container">
            <div class="login-prompt">
                <p>Please log in as a student or teacher</p>
            </div>
            <div class="button-container">
                <button class="role-button student" onclick="handleLogin('student')">Student Login</button>
                <button class="role-button teacher" onclick="handleLogin('teacher')">Teacher Login</button>
            </div>
        </div>
    </div>

    <!-- Portal Slider Section -->
    <div class="portal-slider">
        <!-- Portal slider content goes here -->
    </div>

    <!-- Contact Information Section -->
    <div class="info-section">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> contact@abcschool.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 ABC Street, City, State, ZIP</p>
        </div>
    </div>

    <!-- External Script -->
    <script src="../static/script.js"></script>
    
    <!-- Inline Script for Handle Login -->
    <script>
        function handleLogin(role) {
            if (role === 'student') {
                window.location.href = '/student'; // Adjusted URL
            } else if (role === 'teacher') {
                window.location.href = '/teacher'; // Adjusted URL
            }
        }
    </script>
</body>
</html>
