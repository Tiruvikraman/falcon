<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Learn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Parallax Video Background -->
    <div class="parallax">
        <video autoplay muted loop id="background-video">
            <source src="../static/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header main-page-header">
            <div class="logo"> 
                <div class="logo-circle">
                    <img src="../static/smart-learn.jpeg" alt="Smart Learn Logo">
                    <span></span>
                </div>
            </div>
        </div>
            <h1 class="school-name"></h1>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="container">
            <div class="login-prompt">
                <p>Please log in as a student or teacher</p>
            </div>
            <div class="button-container">
                <button class="role-button student" onclick="showStudentLogin()">Student Login</button>
                <button class="role-button teacher" onclick="showTeacherLogin()">Teacher Login</button>
            </div>
        </div>
    </div>

    <!-- Student Login Modal -->
    <div id="student-login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeStudentLogin()">&times;</span>
            <h2>Student Login</h2>
            <form id="student-login-form">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name" required>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>
                <button type="submit">Login</button>
            </form>
            <p id="student-login-error" style="color: red; display: none;">Invalid name or password. Please try again.</p>
        </div>
    </div>

    <!-- Teacher Login Modal -->
    <div id="teacher-login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeTeacherLogin()">&times;</span>
            <h2>Teacher Login</h2>
            <form id="teacher-login-form">
                <label for="teacher-name">Name:</label>
                <input type="text" id="teacher-name" name="teacher-name" required>
                <label for="teacher-password">Password:</label>
                <input type="password" id="teacher-password" name="teacher-password" required>
                <button type="submit">Login</button>
            </form>
            <p id="teacher-login-error" style="color: red; display: none;">Invalid name or password. Please try again.</p>
        </div>
    </div>

    <script>
        function showStudentLogin() {
            document.getElementById('student-login-modal').style.display = 'block';
        }

        function closeStudentLogin() {
            document.getElementById('student-login-modal').style.display = 'none';
        }

        function showTeacherLogin() {
            document.getElementById('teacher-login-modal').style.display = 'block';
        }

        function closeTeacherLogin() {
            document.getElementById('teacher-login-modal').style.display = 'none';
        }

        document.getElementById('student-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('student-name').value;
            const password = document.getElementById('student-password').value;

            fetch('/student_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/student';
                } else {
                    document.getElementById('student-login-error').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('teacher-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('teacher-name').value;
            const password = document.getElementById('teacher-password').value;

            fetch('/teacher_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/teacher';
                } else {
                    document.getElementById('teacher-login-error').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <!-- Portal Slider Section -->
    <div class="portal-slider">
        <!-- Portal slider content goes here -->
    </div>

    <!-- Contact Information Section -->
    <div class="info-section">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> contact@abcschool.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 ABC Street, City, State, ZIP</p>
        </div>
    </div>

    <!-- External Script -->
    <script src="../static/script.js"></script>
</body>
</html>
