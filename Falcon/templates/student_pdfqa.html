<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - PDF Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>PDF Q&A</h1>
        <div class="pdf-upload">
            <input type="file" id="pdf-file" accept=".pdf">
            <button onclick="uploadPDF()">Upload PDF</button>
            <div id="pdf-status" class="pdf-status"></div>
        </div>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask a question about the PDF...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const pdfStatus = document.getElementById('pdf-status');
        let pdfText = '';

        function uploadPDF() {
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('pdf-file', file);

                fetch('/student_pdfqa', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.pdf_text) {
                        pdfText = data.pdf_text;
                        pdfStatus.textContent = `PDF "${file.name}" uploaded and processed. You can now ask questions.`;
                        addMessage("PDF uploaded successfully. What would you like to know about its contents?", false);
                    } else {
                        pdfStatus.textContent = data.message;
                    }
                })
                .catch(error => {
                    pdfStatus.textContent = "Error uploading the PDF. Please try again.";
                    console.error('Error:', error);
                });
            } else {
                pdfStatus.textContent = "Please select a PDF file first.";
            }
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                if (!pdfText) {
                    addMessage("Please upload a PDF first before asking questions.", false);
                    return;
                }
                addMessage(message, true);
                userInput.value = '';

                fetch('/ask_pdf_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: message,
                        pdf_text: pdfText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, false);
                })
                .catch(error => {
                    addMessage('Error getting the response. Please try again.', false);
                    console.error('Error:', error);
                });
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
