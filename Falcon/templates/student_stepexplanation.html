<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - Step-by-Step Explanations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Step-by-Step Explanations</h1>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask your question here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'} fade-in`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>'); // Convert newlines to <br> tags
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                fetch('/generate_step_by_step_explanation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message }),
                })
                .then(response => response.json())
                .then(data => {
                    const aiResponse = data.answer;
                    addMessage(aiResponse, false);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
